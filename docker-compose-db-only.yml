services:
  mail:
    image: mailhog/mailhog
    ports:
        - 8025:8025
        - 1025:1025

  db:
    image: postgres:12.2-alpine
    restart: always
    environment:
      POSTGRES_DB: bd-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
    db-data:
